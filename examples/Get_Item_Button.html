<!--
# This example is for adding an item on a page. 
# The only value you need to change is where it has the value.
# value=" [ITEM NAME] , [NUMBER OF ITEMS] "
#
# For example, the below button will add 10 of the item called gold.
# If you wanted to change the item to one medicine you would change it to
# value="Medicine,1"
-->

<form action="function/get_item.php">

<button type="submit" name="item" value="Gold,10">Get 10 Gold</button>

</form>
